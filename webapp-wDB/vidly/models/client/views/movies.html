<div class="panel panel-default" ng-init="getMovies()">
        <div class="panel-heading">
            <h3 class="panel-title"> Latest Movies</h3>
        </div>
        <div class="panel-body">
          <div class="row">
              <div ng-repeat="movie in movies">
                  <div class="col-md-3">
                      <div class="col-md-6">
                          {{movies.movieName}}
                          <p>{{movies.description}}</p>
                        </div>
                        <div class="col-md-6">
                            {{movies.directors}}
                        </div>                  
                      </div>
                  </div>
              </div>
          </div>>
        </div>
      </div>
